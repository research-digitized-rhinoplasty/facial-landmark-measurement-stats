<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Facial Landmark Query Tool</title>

  <!-- Tabulator CSS -->
  <link
    href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
    rel="stylesheet"
  />

  <!-- Choices.js CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    rel="stylesheet"
  />

  <!-- Choices.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>


 <style>
  body { font-family: Arial; padding: 20px; }
  #stats-table { margin-top: 20px; }
  .button-row { margin: 10px 0; }

  .tabulator-header-filter .choices {
    font-size: 13px;
  }

  /* âœ… New Fix Starts Here */
  .choices__list--dropdown {
    z-index: 1000 !important;
    position: absolute !important;
    max-height: 200px;
    overflow-y: auto;
    background-color: white;
    border: 1px solid #ccc;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .tabulator-header-filter {
    overflow: visible !important;
    position: relative;
  }

  /* âœ… Allow dropdown to break out of the header container */
.tabulator .tabulator-header .tabulator-col .tabulator-header-filter {
  overflow: visible !important;
  position: relative !important;
  z-index: 1;
}

/* âœ… Force Choices dropdown to show above the table */
.choices__list--dropdown {
  z-index: 9999 !important;
  position: absolute !important;
  max-height: 220px;
  overflow-y: auto;
  box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
  background-color: white;
  border: 1px solid #ccc;
}

/* âœ… Prevent header clipping (for Safari) */
.tabulator-col {
  overflow: visible !important;
}

/* Optional: more vertical space in the header filter cell */
.tabulator-header-filter .choices {
  min-height: 34px;
  font-size: 13px;
}

</style>

</head>
<body>
  <h2>3D Facial Landmark Query Tool</h2>

  <div class="button-row">
    <button id="clearFilters">Clear All Column Filters</button>
  </div>

  <div id="stats-table"></div>

  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

  <!-- Chart.js (if you need it later) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // === Multi-select filter using Choices.js ===
    function multiSelectFilterEditor(cell, onRendered, success, cancel, editorParams){
      const values = editorParams.values;
      const el = document.createElement("select");
      el.setAttribute("multiple", true);

      for (const [val, label] of Object.entries(values)) {
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = label;
        el.appendChild(opt);
      }

      onRendered(() => {
        const choices = new Choices(el, {
          removeItemButton: true,
          searchEnabled: false,
          placeholderValue: 'Choose an option below',
          shouldSort: false,
          position: 'bottom',
          renderChoiceLimit: -1,
          // ðŸ‘‡ Forces the dropdown to be appended directly to <body>
          appendTo: document.body 
        });

        // Sync dropdown position with filter cell
        const updatePosition = () => {
          const rect = el.getBoundingClientRect();
          const dropdown = el.closest('.choices').querySelector('.choices__list--dropdown');
          if (dropdown) {
            dropdown.style.position = 'absolute';
            dropdown.style.top = rect.bottom + window.scrollY + 'px';
            dropdown.style.left = rect.left + window.scrollX + 'px';
            dropdown.style.width = rect.width + 'px';
            dropdown.style.zIndex = 9999;
          }
        };

        // Run after a delay to ensure DOM is ready
        setTimeout(updatePosition, 0);

        // Update on scroll or resize
        window.addEventListener('scroll', updatePosition, true);
        window.addEventListener('resize', updatePosition);
      });


      el.addEventListener("change", () => {
        const selected = Array.from(el.selectedOptions).map(opt => opt.value);
        success(selected);
      });

      return el;
    }

    function multiSelectFilterFunction(selectedValues, rowValue) 
    {
      if (!selectedValues || selectedValues.length === 0) return true; // no filtering
      return selectedValues.includes(rowValue); // keep row if value is in selected list
    }



    // === Initialize table with filters ===
    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        const table = new Tabulator("#stats-table", {
          data: data,
          layout: "fitColumns",
          pagination: "local",
          paginationSize: 10,
          columns: [
            { title: "Participant ID", field: "participantFileId" },

            {
              title: "Age Min",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Minâ€¦",
              headerFilterFunc: ">=",
              headerFilterLiveFilter: true,
            },
            {
              title: "Age Max",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Maxâ€¦",
              headerFilterFunc: "<=",
              headerFilterLiveFilter: true,
            },
            {
              title: "Gender",
              field: "Gender",
              headerFilter: multiSelectFilterEditor,
              headerFilterFunc: multiSelectFilterFunction,
              headerFilterParams: {
                values: {
                  "F": "F",
                  "M": "M",
                  "Other": "Other"
                }
              }
            },
            {
              title: "Ethnicity",
              field: "Ethnicity",
              headerFilter: multiSelectFilterEditor,
              headerFilterFunc: multiSelectFilterFunction,
              headerFilterParams: {
                values: {
                  "White": "White",
                  "Black or African American": "Black or African American",
                  "American Indian or Alaska Native": "American Indian or Alaska Native",
                  "Asian": "Asian",
                  "Native Hawaiian or Other Pacific Islander": "Native Hawaiian or Other Pacific Islander",
                  "Hispanic": "Hispanic",
                  "Prefer not to specify": "Prefer not to specify"
                }
              }
            },
            {
              title: 'Facial Surgery',
              field: 'FacialSurgery',
              headerFilter: multiSelectFilterEditor,
              headerFilterFunc: multiSelectFilterFunction,
              headerFilterParams: {
                values: {
                  'No Facial Surgery':'No Facial Surgery',
                  'Brow/forehead lift':'Brow/forehead lift',
                  'Ear pinning':'Ear Pinning',
                  'Chin, cheek, or jaw reshaping':'Chin, cheek, or jaw reshaping',
                  'Eyelid lift':'Eyelid Lift',
                  'Facelift':'Facelift',
                  'Facial implants':'Facial implants',
                  'Hair replacement surgery':'Hair Replacement surgery',
                  'Lip augmentation':'Lip Augmentation',
                  'Rhinoplasty':'Rhinoplasty',
                  'Other':'Other',
                  'Prefer not to specify':'Prefer not to specify'
                }
              }
            }
          ]
        });

        document.getElementById('clearFilters').addEventListener('click', () => {
          table.clearHeaderFilter();
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
