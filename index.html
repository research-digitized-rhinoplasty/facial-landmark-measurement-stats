<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Facial Landmark Query Tool</title>

  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet" />

  <style>
    body { font-family: Arial; padding: 20px; }
    #stats-table, #measurement-table, #landmark-table { margin-top: 20px; }
    .button-row { margin: 10px 0; }

    /* Allow header filters to overflow */
    .tabulator .tabulator-header { overflow: visible !important; }
    .tabulator .tabulator-header .tabulator-col { overflow: visible !important; position: relative !important; }
    .tabulator .tabulator-header .tabulator-col .tabulator-header-filter { overflow: visible !important; position: relative !important; }

    /* Dropdown checkbox list styles */
    .checkbox-dropdown {
      position: absolute;
      top: 100%; left: 0;
      z-index: 9999;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 180px;
      overflow-y: auto;
      padding: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .checkbox-dropdown label { display: block; font-size: 12px; cursor: pointer; margin-bottom: 2px; }
    .checkbox-dropdown input { margin-right: 6px; }
    .dropdown-toggle {
      cursor: pointer;
      padding: 4px;
      border: 1px solid #ccc;
      background: #fff;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }
  </style>
</head>
<body>
  <h2>3D Facial Landmark Query Tool</h2>
  <div class="button-row">
    <button id="clearFilters">Clear All Filters</button>
    <button id="downloadCSV">Download Filtered Data (CSV)</button>
  </div>

  <!-- Stats Table -->
  <div id="stats-table"></div>

  <!-- Measurements Table -->
  <h2>Measurements</h2>
  <div id="measurement-table"></div>

  <!-- Landmarks Table -->
  <h2>Landmarks</h2>
  <div id="landmark-table"></div>

  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <script>
    // Declare table variables for global scope
    let statsTable, measurementTable, landmarkTable;

    // exact-match helper
    function exactMatch(headerValue, rowValue) {
      return headerValue === "All" || headerValue === "Any" || rowValue === headerValue;
    }

    // dropdown multi-select header filter
    function dropdownMultiCheck(cell, onRendered, success) {
      const column = cell.getColumn();
      const field = column.getField();
      const table = cell.getTable();
      const values = column.getDefinition().headerFilterParams.values;
      const toggle = document.createElement('div');
      toggle.classList.add('dropdown-toggle');
      // update label
      function updateLabel() {
        const current = table.getHeaderFilterValue(field) || [];
        toggle.textContent = current.length ? current.join(', ') : 'Select...';
      }
      updateLabel();
      let list;
      function openDropdown() {
        if (list) return;
        list = document.createElement('div');
        list.classList.add('checkbox-dropdown');
        const current = table.getHeaderFilterValue(field) || [];
        values.forEach(val => {
          const lbl = document.createElement('label');
          const cb = document.createElement('input');
          cb.type = 'checkbox'; cb.value = val; cb.checked = current.includes(val);
          lbl.appendChild(cb);
          lbl.appendChild(document.createTextNode(val));
          list.appendChild(lbl);
          cb.addEventListener('change', () => {
            const chosen = Array.from(list.querySelectorAll('input:checked')).map(i => i.value);
            success(chosen);
            updateLabel();
          });
        });
        document.body.appendChild(list);
        const rect = toggle.getBoundingClientRect();
        list.style.top = rect.bottom + window.scrollY + 'px';
        list.style.left = rect.left + window.scrollX + 'px';
        document.addEventListener('click', outsideClick);
      }
      function closeDropdown() {
        if (!list) return;
        list.remove(); list = null;
        document.removeEventListener('click', outsideClick);
      }
      function outsideClick(e) {
        if (!toggle.contains(e.target) && list && !list.contains(e.target)) closeDropdown();
      }
      toggle.addEventListener('click', e => { e.stopPropagation(); list ? closeDropdown() : openDropdown(); });
      onRendered(() => {});
      return toggle;
    }

    // multi-select filter function
    function multiSelectFilterFunc(filterValues, cellValue) {
      if (!filterValues || !filterValues.length) return true;
      return filterValues.includes(cellValue);
    }

    // Load data and initialize tables
    fetch('data.json')
      .then(r => r.ok ? r.json() : Promise.reject('data.json not found'))
      .then(participants => {
        // Prepare flattened data arrays
        const allMeasurements = participants.flatMap(p =>
          (p.ParticipantMeasurements || []).map(m => ({ participantFileId: p.participantFileId, measurementName: m.MeasurementName, value: m.Value }))
        );
        const allLandmarks = participants.flatMap(p =>
          (p.ParticipantLandmarks || []).map(l => ({ participantFileId: p.participantFileId, landmarkName: l.LandmarkName, xVal: l.xVal, yVal: l.yVal, zVal: l.zVal }))
        );

        // Initialize Measurement Table
        measurementTable = new Tabulator('#measurement-table', {
          data: allMeasurements, layout: 'fitColumns', pagination: 'local', paginationSize: 10,
          columns: [
            { title: 'Participant ID', field: 'participantFileId' },
            { title: 'Measurement Name', field: 'measurementName', headerFilter: dropdownMultiCheck, headerFilterFunc: multiSelectFilterFunc,
              headerFilterParams: { values: [ /* your measurement list */ ] }
            },
            { title: 'Value', field: 'value' },
          ],
        });

        // Initialize Landmark Table
        landmarkTable = new Tabulator('#landmark-table', {
          data: allLandmarks, layout: 'fitColumns', pagination: 'local', paginationSize: 10,
          columns: [
            { title: 'Participant ID', field: 'participantFileId' },
            { title: 'Landmark Name', field: 'landmarkName', headerFilter: dropdownMultiCheck, headerFilterFunc: multiSelectFilterFunc,
              headerFilterParams: { values: [ /* your landmark list */ ] }
            },
            { title: 'X Value', field: 'xVal' },
            { title: 'Y Value', field: 'yVal' },
            { title: 'Z Value', field: 'zVal' },
          ],
        });

        // Initialize Stats Table
        statsTable = new Tabulator('#stats-table', {
          data: participants, layout: 'fitColumns', pagination: 'local', paginationSize: 10,
          columns: [
            { title: 'Participant ID', field: 'participantFileId' },
            { title: 'Gender', field: 'Gender', headerFilter: dropdownMultiCheck, headerFilterFunc: multiSelectFilterFunc, headerFilterParams: { values: ['M','F','Other'] } },
            { title: 'Age Min', field: 'Age', sorter: 'number', headerFilter: 'input', headerFilterPlaceholder: 'Min…', headerFilterFunc: '>=', headerFilterLiveFilter: true },
            { title: 'Age Max', field: 'Age', sorter: 'number', headerFilter: 'input', headerFilterPlaceholder: 'Max…', headerFilterFunc: '<=', headerFilterLiveFilter: true },
            { title: 'Ethnicity', field: 'Ethnicity', headerFilter: dropdownMultiCheck, headerFilterFunc: multiSelectFilterFunc,
              headerFilterParams: { values: ['White','Black or African American','American Indian or Alaska Native','Asian','Native Hawaiian or Other Pacific Islander','Hispanic','Prefer not to specify'] }
            },
            { title: 'Facial Surgery', field: 'FacialSurgery', headerFilter: dropdownMultiCheck, headerFilterFunc: multiSelectFilterFunc,
              headerFilterParams: { values: ['No Facial Surgery','Brow/forehead lift','Ear pinning','Chin, cheek, or jaw reshaping','Eyelid lift','Facelift','Facial implants','Hair replacement surgery','Lip augmentation','Rhinoplasty','Other','Prefer not to specify'] }
            },
          ],
        });

        // Sync measurement & landmark tables when stats filters change
        statsTable.on('dataFiltered', (filters, rows) => {
          const ids = rows.map(r => r.getData().participantFileId);
          measurementTable.replaceData(allMeasurements.filter(m => ids.includes(m.participantFileId)));
          landmarkTable.replaceData(allLandmarks.filter(l => ids.includes(l.participantFileId)));
        });

        // Clear filters button
        document.getElementById('clearFilters').addEventListener('click', () => {
          statsTable.clearHeaderFilter();
          measurementTable.clearHeaderFilter();
          landmarkTable.clearHeaderFilter();
        });

        // CSV Download Handler
        document.getElementById('downloadCSV').addEventListener('click', () => {
          const statsData = statsTable.getData();
          const measData  = measurementTable.getData();
          const landData  = landmarkTable.getData();
          const allData   = [...statsData, ...measData, ...landData];

          const headers = Array.from(allData.reduce((set, row) => {
            Object.keys(row).forEach(k => set.add(k)); return set;
          }, new Set()));

          const csvRows = [
            headers.join(','),
            ...allData.map(row =>
              headers.map(h => {
                const v = row[h] != null ? String(row[h]) : '';
                return `"${v.replace(/"/g, '""')}"`;
              }).join(',')
            )
          ];

          const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
          const url  = URL.createObjectURL(blob);
          const a    = document.createElement('a');
          a.href     = url;
          a.download = 'filtered_data.csv';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        });

      })
      .catch(err => {
        console.error(err);
        document.querySelector('#stats-table').innerHTML = `<p style="color:red">${err}</p>`;
      });
  </script>
</body>
</html>
