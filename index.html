<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter Test</title>
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial; padding: 20px; }
    .filter-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-bottom: 20px; }
    label { display: flex; flex-direction: column; }
  </style>
</head>
<body>
  <h2>Filter Test</h2>
  <div class="filter-row">
    <label>
      Gender
      <select id="gender">
        <option>All</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </label>
    <label>
      Min Age
      <input type="number" id="minAge" placeholder="0" />
    </label>
    <label>
      Max Age
      <input type="number" id="maxAge" placeholder="200" />
    </label>
    <div style="align-self:flex-end">
      <button id="apply">Apply</button>
      <button id="clear">Clear</button>
    </div>
  </div>

  <div id="table"></div>

  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let table;

      // 1) build table
      fetch("data.json")
        .then(r => r.json())
        .then(data => {
          table = new Tabulator("#table", {
            data,
            layout: "fitColumns",
            columns: [
              { title: "ID",     field: "participantFileId" },
              { title: "Gender", field: "Gender" },
              { title: "Age",    field: "Age", sorter: "number" },
            ],
          });
        })
        .catch(err => console.error("Fetch error:", err));

      // 2) apply button
      document.getElementById("apply").addEventListener("click", () => {
        if (!table) return console.warn("Table not ready yet");

        // clear old filters
        table.clearFilter(true);

        // gather inputs
        const g = document.getElementById("gender").value;
        const min = parseInt(document.getElementById("minAge").value);
        const max = parseInt(document.getElementById("maxAge").value);

        // gender
        if (g !== "All") {
          table.addFilter("Gender", "=", g);
        }
        // age
        if (!isNaN(min)) {
          table.addFilter("Age", ">=", min);
        }
        if (!isNaN(max)) {
          table.addFilter("Age", "<=", max);
        }
      });

      // 3) clear button
      document.getElementById("clear").addEventListener("click", () => {
        document.getElementById("gender").value = "All";
        document.getElementById("minAge").value = "";
        document.getElementById("maxAge").value = "";
        if (table) table.clearFilter(true);
      });
    });
  </script>
</body>
</html>
