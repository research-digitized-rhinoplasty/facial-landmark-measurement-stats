<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Facial Landmark Stats</title>
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
  <style>
    body { font-family: Arial; padding: 20px; }
    .filter-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      margin-bottom: 20px;
    }
    label { display: flex; flex-direction: column; font-weight: bold; }
    #stats-table { margin-top: 20px; }
    .choices__inner { min-width: 160px; }
  </style>
</head>
<body>
  <h2>3D Facial Landmark Query Tool</h2>
  <div class="filter-row">
    <label>Gender
      <select id="genderFilter" multiple></select>
    </label>
    <label>Ethnicity
      <select id="ethnicityFilter" multiple></select>
    </label>
    <label>Facial Surgery
      <select id="surgeryFilter" multiple></select>
    </label>
    <label>Age Start
      <input type="number" id="ageMin" placeholder="Min Age" />
    </label>
    <label>Age End
      <input type="number" id="ageMax" placeholder="Max Age" />
    </label>
  </div>

  <div style="margin-bottom: 16px;">
    <button onclick="applyFilters()">Apply Filters</button>
    <button onclick="clearFilters()">Clear</button>
  </div>

  <div id="stats-table"></div>

  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    let table;
    let originalData = [];

    const genderChoices = new Choices('#genderFilter', { removeItemButton: true });
    const ethnicityChoices = new Choices('#ethnicityFilter', { removeItemButton: true });
    const surgeryChoices = new Choices('#surgeryFilter', { removeItemButton: true });

    fetch('data_flattened.json')
      .then(res => res.json())
      .then(data => {
        originalData = data;

        populateChoices(genderChoices, getUnique(data, 'Gender'));
        populateChoices(ethnicityChoices, getUnique(data, 'Ethnicity'));
        populateChoices(surgeryChoices, getUnique(data, 'FacialSurgery'));

        table = new Tabulator("#stats-table", {
          data: data,
          layout: "fitDataStretch",
          pagination: "local",
          paginationSize: 10,
          columns: [
            { title: "Participant ID", field: "participantFileId" },
            { title: "Gender", field: "Gender" },
            { title: "Age", field: "Age", sorter: "number" },
            { title: "Ethnicity", field: "Ethnicity" },
            { title: "Facial Surgery", field: "FacialSurgery" },
            { title: "Landmark", field: "LandmarkName" },
            { title: "Value", field: "Value", sorter: "number" }
          ]
        });
      });

    function getUnique(data, field) {
      return [...new Set(data.map(d => d[field]).filter(Boolean))].sort();
    }

    function populateChoices(choicesInstance, options) {
      choicesInstance.setChoices(
        options.map(opt => ({ value: opt, label: opt })),
        'value', 'label', true
      );
    }

    function applyFilters() {
      const genders = genderChoices.getValue(true);
      const ethnicities = ethnicityChoices.getValue(true);
      const surgeries = surgeryChoices.getValue(true);
      const ageMin = parseInt(document.getElementById('ageMin').value) || 0;
      const ageMax = parseInt(document.getElementById('ageMax').value) || 200;

      const filtered = originalData.filter(row => {
        const age = parseInt(row.Age);
        return (!genders.length || genders.includes(row.Gender)) &&
               (!ethnicities.length || ethnicities.includes(row.Ethnicity)) &&
               (!surgeries.length || surgeries.includes(row.FacialSurgery)) &&
               (!isNaN(age) && age >= ageMin && age <= ageMax);
      });

      table.setData(filtered);
    }

    function clearFilters() {
      genderChoices.clearStore();
      ethnicityChoices.clearStore();
      surgeryChoices.clearStore();
      document.getElementById('ageMin').value = '';
      document.getElementById('ageMax').value = '';
      table.setData(originalData);
    }
  </script>
</body>
</html>
