<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Facial Landmark Query Tool</title>

  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />

  <style>
    body { font-family: Arial; padding: 20px; }
    #stats-table { margin-top: 20px; }
    .button-row { margin: 10px 0; }

    .tabulator-header-filter {
      overflow: visible !important;
      position: relative;
      z-index: 1;
    }

    .tabulator-col {
      overflow: visible !important;
    }

    .choices__list--dropdown {
      z-index: 9999 !important;
      position: absolute !important;
      max-height: 250px;
      overflow-y: auto;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .choices__inner {
      min-height: 36px;
    }
  </style>
</head>
<body>
  <h2>3D Facial Landmark Query Tool</h2>

  <div class="button-row">
    <button id="clearFilters">Clear All Column Filters</button>
  </div>

  <div id="stats-table"></div>

  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <script>
    function multiSelectFilterEditor(cell, onRendered, success, cancel, editorParams) {
      const select = document.createElement("select");
      select.setAttribute("multiple", true);

      for (const [value, label] of Object.entries(editorParams.values)) {
        const option = document.createElement("option");
        option.value = value;
        option.textContent = label;
        select.appendChild(option);
      }

      onRendered(() => {
        const choices = new Choices(select, {
          removeItemButton: true,
          shouldSort: false,
          searchEnabled: false,
          placeholder: true,
          placeholderValue: 'Choose…',
          position: 'bottom',
          appendTo: document.body,
        });

        const container = select.closest('.choices');

        const updateDropdownPosition = () => {
          requestAnimationFrame(() => {
            const rect = select.getBoundingClientRect();
            const dropdown = container.querySelector('.choices__list--dropdown');
            if (dropdown) {
              dropdown.style.position = 'absolute';
              dropdown.style.top = `${rect.bottom + window.scrollY}px`;
              dropdown.style.left = `${rect.left + window.scrollX}px`;
              dropdown.style.width = `${rect.width}px`;
              dropdown.style.zIndex = '9999';
              dropdown.style.visibility = 'visible';
              dropdown.style.display = 'block';
            }
          });
        };

        // Open dropdown immediately when header filter is clicked
        container.addEventListener('click', () => {
          choices.showDropdown(true);
          updateDropdownPosition();
        });

        setTimeout(updateDropdownPosition, 10);
        window.addEventListener('scroll', updateDropdownPosition, true);
        window.addEventListener('resize', updateDropdownPosition);
      });

      select.addEventListener("change", () => {
        const selected = Array.from(select.selectedOptions).map(opt => opt.value);
        success(selected);
      });

      return select;
    }

    function multiSelectFilterFunction(filterVals, rowValue) {
      if (!filterVals || filterVals.length === 0) return true;
      return filterVals.includes(rowValue);
    }

    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        const table = new Tabulator("#stats-table", {
          data: data,
          layout: "fitColumns",
          pagination: "local",
          paginationSize: 10,
          columns: [
            { title: "Participant ID", field: "participantFileId" },
            {
              title: "Age Min",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Min…",
              headerFilterFunc: ">=",
              headerFilterLiveFilter: true,
            },
            {
              title: "Age Max",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Max…",
              headerFilterFunc: "<=",
              headerFilterLiveFilter: true,
            },
            {
              title: "Gender",
              field: "Gender",
              headerFilter: multiSelectFilterEditor,
              headerFilterFunc: multiSelectFilterFunction,
              headerFilterParams: {
                values: {
                  "M": "M",
                  "F": "F",
                  "Other": "Other"
                }
              }
            },
            {
              title: "Ethnicity",
              field: "Ethnicity",
              headerFilter: multiSelectFilterEditor,
              headerFilterFunc: multiSelectFilterFunction,
              headerFilterParams: {
                values: {
                  White: "White",
                  "Black or African American": "Black or African American",
                  "American Indian or Alaska Native": "American Indian or Alaska Native",
                  Asian: "Asian",
                  "Native Hawaiian or Other Pacific Islander": "Native Hawaiian or Other Pacific Islander",
                  Hispanic: "Hispanic",
                  "Prefer not to specify": "Prefer not to specify"
                }
              }
            },
            {
              title: 'Facial Surgery',
              field: 'FacialSurgery',
              headerFilter: multiSelectFilterEditor,
              headerFilterFunc: multiSelectFilterFunction,
              headerFilterParams: {
                values: {
                  'No Facial Surgery': 'No Facial Surgery',
                  'Brow/forehead lift': 'Brow/forehead lift',
                  'Ear pinning': 'Ear Pinning',
                  'Chin, cheek, or jaw reshaping': 'Chin, cheek, or jaw reshaping',
                  'Eyelid lift': 'Eyelid Lift',
                  'Facelift': 'Facelift',
                  'Facial implants': 'Facial implants',
                  'Hair replacement surgery': 'Hair Replacement surgery',
                  'Lip augmentation': 'Lip Augmentation',
                  'Rhinoplasty': 'Rhinoplasty',
                  'Other': 'Other',
                  'Prefer not to specify': 'Prefer not to specify'
                }
              }
            }
          ]
        });

        document.getElementById('clearFilters').addEventListener('click', () => {
          table.clearHeaderFilter();
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
