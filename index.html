<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Facial Landmark Query Tool</title>

  <!-- Tabulator CSS -->
  <link
    href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
    rel="stylesheet"
  />

  <style>
    body { font-family: Arial; padding: 20px; }
    #stats-table, #measurement-table { margin-top: 20px; }
    .button-row { margin: 10px 0; }

    /* allow the multi-selects to scroll */
    select[multiple] {
      width: 100%;
      height: 100px;
      overflow-y: auto;
      font-size: 12px;
    }
    .tabulator-header-filter { overflow: visible !important; }
  </style>
</head>
<body>
  <h2>3D Facial Landmark Query Tool</h2>

  <div class="button-row">
    <button id="clearFilters">Clear All Column Filters</button>
  </div>

  <!-- 1) STATS TABLE -->
  <div id="stats-table"></div>

  <!-- 2) MEASUREMENTS TABLE (unchanged) -->
  <h2>Measurements</h2>
  <div id="measurement-table"></div>

  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

  <script>
    // Native multi-select editor
    function multiSelectNativeDropdown(field) {
      return function(cell, onRendered, success) {
        const select = document.createElement("select");
        select.multiple = true;
        select.style.width = "100%";
        select.style.height = "100px";

        onRendered(() => {
          const data = cell.getTable().getData();
          const unique = Array.from(new Set(data.map(r => r[field])));
          unique.forEach(val => {
            const opt = document.createElement("option");
            opt.value = val;
            opt.textContent = val;
            select.appendChild(opt);
          });
        });

        select.addEventListener("change", () => {
          const chosen = Array.from(select.selectedOptions).map(o => o.value);
          success(function(cellValue) {
            return !chosen.length || chosen.includes(cellValue);
          });
        });

        return select;
      };
    }

    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        // 1) Stats table with Age Min & Age Max
        const statsTable = new Tabulator("#stats-table", {
          data,
          layout: "fitColumns",
          pagination: "local",
          paginationSize: 10,
          columns: [
            { title: "Participant ID", field: "participantFileId" }, // no filter

            {
              title: "Gender",
              field: "Gender",
              headerFilter: multiSelectNativeDropdown("Gender"),
              headerFilterFunc: true,
              headerFilterLiveFilter: true,
            },
            {
              title: "Age Min",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Min…",
              headerFilterFunc: ">=",
              headerFilterLiveFilter: true,
            },
            {
              title: "Age Max",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Max…",
              headerFilterFunc: "<=",
              headerFilterLiveFilter: true,
            },
            {
              title: "Ethnicity",
              field: "Ethnicity",
              headerFilter: multiSelectNativeDropdown("Ethnicity"),
              headerFilterFunc: true,
              headerFilterLiveFilter: true,
            },
            {
              title: "Facial Surgery",
              field: "FacialSurgery",
              headerFilter: multiSelectNativeDropdown("FacialSurgery"),
              headerFilterFunc: true,
              headerFilterLiveFilter: true,
            },
          ],
        });

        document.getElementById('clearFilters').addEventListener('click', () => {
          statsTable.clearHeaderFilter();
        });

        // 2) Measurements table (unchanged; replace placeholder data/cols as needed)
        const measurementsData = [
          /* … your measurement rows … */
        ];
        const measurementsTable = new Tabulator("#measurement-table", {
          data: measurementsData,
          layout: "fitColumns",
          pagination: "local",
          paginationSize: 10,
          columns: [
            { title: "Landmark", field: "landmark" },
            { title: "X", field: "x", sorter: "number" },
            { title: "Y", field: "y", sorter: "number" },
            { title: "Z", field: "z", sorter: "number" },
            // …etc.
          ],
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
