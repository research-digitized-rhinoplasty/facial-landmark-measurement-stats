<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Facial Landmark Query Tool</title>

  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet" />

  <style>
    body { font-family: Arial; padding: 20px; }
    #stats-table { margin-top: 20px; }
    .button-row { margin: 10px 0; }

    /* style your multi-selects in the header */
    select[multiple] {
      width: 100%;
      height: 100px;
      overflow-y: auto;
      font-size: 12px;
    }

    .tabulator-header-filter {
      overflow: visible !important;
    }
  </style>
</head>
<body>
  <h2>3D Facial Landmark Query Tool</h2>

  <div class="button-row">
    <button id="clearFilters">Clear All Column Filters</button>
  </div>

  <div id="stats-table"></div>

  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

  <script>
    // 1) Editor that builds a native <select multiple> AFTER data loads
    function multiSelectNativeDropdown(field) {
      return function(cell, onRendered, success, cancel) {
        const select = document.createElement("select");
        select.multiple = true;

        // wait until Tabulator has injected the header and loaded data
        onRendered(() => {
          const tableData = cell.getTable().getData();
          const unique = Array.from(new Set(tableData.map(r => r[field])));
          unique.forEach(val => {
            const opt = document.createElement("option");
            opt.value = val;
            opt.textContent = val;
            select.appendChild(opt);
          });
        });

        // when user changes selection, invoke Tabulator's filter
        select.addEventListener("change", () => {
          const chosen = Array.from(select.selectedOptions).map(o => o.value);
          // headerFilterFunc receives this chosen array below
          success(chosen);
        });

        return select;
      };
    }

    // 2) Filter function: keeps row if its cellValue is in the chosen list
    function multiSelectFilterFunc(chosenList, cellValue) {
      if (!Array.isArray(chosenList) || chosenList.length === 0) return true;
      return chosenList.includes(cellValue);
    }

    // 3) Load data and build the table
    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        const table = new Tabulator("#stats-table", {
          data,
          layout: "fitColumns",
          pagination: "local",
          paginationSize: 10,
          columns: [
            { title: "Participant ID", field: "participantFileId" },
            {
              title: "Age Min",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Min…",
              headerFilterFunc: ">=",
              headerFilterLiveFilter: true,
            },
            {
              title: "Age Max",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Max…",
              headerFilterFunc: "<=",
              headerFilterLiveFilter: true,
            },
            {
              title: "Gender",
              field: "Gender",
              headerFilter: multiSelectNativeDropdown("Gender"),
              headerFilterFunc: multiSelectFilterFunc,
              headerFilterLiveFilter: true,
            },
            {
              title: "Ethnicity",
              field: "Ethnicity",
              headerFilter: multiSelectNativeDropdown("Ethnicity"),
              headerFilterFunc: multiSelectFilterFunc,
              headerFilterLiveFilter: true,
            },
            {
              title: "Facial Surgery",
              field: "FacialSurgery",
              headerFilter: multiSelectNativeDropdown("FacialSurgery"),
              headerFilterFunc: multiSelectFilterFunc,
              headerFilterLiveFilter: true,
            },
          ],
        });

        // 4) Clear-all button
        document.getElementById('clearFilters').addEventListener('click', () => {
          table.clearHeaderFilter();
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
