<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Facial Landmark Query Tool</title>

  <!-- Tabulator CSS -->
  <link
    href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
    rel="stylesheet"
  />
  <!-- Choices.js CSS (for your multi-select filters above, if you still need them) -->
  <link
    href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    rel="stylesheet"
  />

  <style>
    body { font-family: Arial; padding: 20px; }
    #stats-table { margin-top: 20px; }
    .button-row { margin: 10px 0; }
  </style>
</head>
<body>
  <h2>3D Facial Landmark Query Tool</h2>

  <!-- (Your existing multi-select / age inputs go here, if you still want them) -->
  <div class="button-row">
    <button id="clearFilters">Clear All Column Filters</button>
  </div>

  <!-- This is where Tabulator will render -->
  <div id="stats-table"></div>


  <h3>Statistics Histogram</h3> 
  <canvas id="histogramCanvas" height="200"></canvas>


  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



  <script>
    // 1) Fetch your data.json
    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        // 2) Create the Tabulator
        const table = new Tabulator("#stats-table", {
          data: data,
          layout: "fitColumns",
          pagination: "local",
          paginationSize: 10,
          columns: [
            { title: "Participant ID", field: "participantFileId" },

            // Min Age filter
            {
              title: "Age Min",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Min…",
              headerFilterFunc: ">=",
              headerFilterLiveFilter: true,
            },

            // Max Age filter
            {
              title: "Age Max",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Max…",
              headerFilterFunc: "<=",
              headerFilterLiveFilter: true,
            },

            { 
              title: "Gender",
              field: "Gender",
              headerFilter: "select",
              headerFilterParams: {
                // force these exact options (label:value)
                values: {
                  "All":    "All",
                  "M":      "M",
                  "F":      "F",
                  "Other":  "Other",
                }
              },
              headerFilterPlaceholder: "All", // shows “All” when nothing’s selected
              headerFilterFunc: function(headerValue, rowValue) {
                // headerValue will be "All" or "M"/"F"/"Other"
                if (headerValue === "All") return true;      // no filtering
                return rowValue === headerValue;
              }
            },


            {
              title: "Ethnicity",
              field: "Ethnicity",
              headerFilter: "select",
              headerFilterParams: {
                // force exactly these entries in the dropdown
                values: {
                  All: "All",
                  White: "White",
                  "Black or African American": "Black or African American",
                  "American Indian or Alaska Native": "American Indian or Alaska Native",
                  Asian: "Asian",
                  "Native Hawaiian or Other Pacific Islander": "Native Hawaiian or Other Pacific Islander",
                  Hispanic: "Hispanic",
                  "Prefer not to specify" : "Prefer not to specify",
                }
              },
              headerFilterPlaceholder: "All",
              headerFilterFunc: function(headerValue, rowValue) {
                // "All" means no filtering
                if (headerValue === "All") return true;
                return rowValue === headerValue;
              }
            },

            {
              title: 'Facial Surgery',
              field: 'FacialSurgery',
              headerFilter: 'select',
              headerFilterParams: {
                values: {
                  '':'Any',
                  'No Facial Surgery':'No Facial Surgery',
                  'Brow/forehead lift':'Brow/forehead lift',
                  'Ear pinning':'Ear Pinning',
                  'Chin, cheek, or jaw reshaping':'Chin, cheek, or jaw reshaping',
                  'Eyelid lift':'Eyelid Lift',
                  'Facelift':'Facelift',
                  'Facial implants':'Facial implants',
                  'Hair replacement surgery':'Hair Replacement surgery',
                  'Lip augmentation':'Lip Augmentation',
                  'Rhinoplasty':'Rhinoplasty',
                  'Other':'Other',
                  'Prefer not to specify':'Prefer not to specify'
                }
              },
              headerFilterPlaceholder: 'Any',
            },
          ],
        });

        // 3) Clear-all button
        document.getElementById('clearFilters').addEventListener('click', () => {
          table.clearHeaderFilter(); // resets every column filter
        });
      })
      .catch(console.error);


  fetch('data.json')
    .then(r => r.json())
    .then(data => {
      // Extract table data
      const measurements = data.ParticipantMeasurements.map(m => ({
        name: m.MeasurementName,
        value: parseFloat(m.Value)
      }));

      // Tabulator table
      const table = new Tabulator("#stats-table", {
        data: measurements,
        layout: "fitColumns",
        columns: [
          { title: "Name", field: "name", widthGrow: 2 },
          { title: "Value", field: "value", hozAlign: "left" }
        ],
      });

      // Chart.js histogram
      const ctx = document.getElementById('histogramCanvas').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: measurements.map(m => m.name),
          datasets: [{
            label: 'Measurement Value',
            data: measurements.map(m => m.value),
            backgroundColor: 'rgba(54, 162, 235, 0.7)'
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'Participant Measurement Values' }
          },
          scales: {
            x: { beginAtZero: true },
            y: {
              ticks: {
                autoSkip: false,
                maxRotation: 90,
                minRotation: 30
              }
            }
          }
        }
      });
    });

</script>

</body>
</html>
