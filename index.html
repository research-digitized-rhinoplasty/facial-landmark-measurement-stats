<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Facial Landmark Query Tool</title>

  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet" />

  <style>
    body { font-family: Arial; padding: 20px; }
    #stats-table { margin-top: 20px; }
    .button-row { margin: 10px 0; }

    select[multiple] {
      height: 100px;
      overflow-y: auto;
      font-size: 12px;
      width: 100%;
    }

    .tabulator-header-filter {
      overflow: visible !important;
    }
  </style>
</head>
<body>
  <h2>3D Facial Landmark Query Tool</h2>

  <div class="button-row">
    <button id="clearFilters">Clear All Column Filters</button>
  </div>

  <div id="stats-table"></div>

  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

  <script>
    function multiSelectNativeDropdown(field) {
      return function(cell, onRendered, success, cancel) {
        const select = document.createElement("select");
        select.setAttribute("multiple", true);
        select.style.height = "100px";
        select.style.width = "100%";

        // Populate options after table data is ready
        setTimeout(() => {
          const tableData = cell.getTable().getData();
          const values = [...new Set(tableData.map(row => row[field]))];

          values.forEach(val => {
            const option = document.createElement("option");
            option.value = val;
            option.textContent = val;
            select.appendChild(option);
          });
        }, 0);

        select.addEventListener("change", () => {
          const selected = Array.from(select.selectedOptions).map(opt => opt.value);
          success(function(cellValue) {
            return selected.includes(cellValue);
          });
        });

        return select;
      };
    }

    function multiSelectFilterFunc(selected, value) {
      if (!selected || selected.length === 0) return true;
      return selected.includes(value);
    }

    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        const table = new Tabulator("#stats-table", {
          data: data,
          layout: "fitColumns",
          pagination: "local",
          paginationSize: 10,
          headerFilterLiveFilterDelay: 300,
          headerFilterFuncCustom: multiSelectFilterFunc,
          columns: [
            { title: "Participant ID", field: "participantFileId" },
            {
              title: "Age Min",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Min…",
              headerFilterFunc: ">=",
              headerFilterLiveFilter: true,
            },
            {
              title: "Age Max",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Max…",
              headerFilterFunc: "<=",
              headerFilterLiveFilter: true,
            },
            {
              title: "Gender",
              field: "Gender",
              headerFilter: multiSelectNativeDropdown("Gender"),
              headerFilterFunc: "custom"
            },
            {
              title: "Ethnicity",
              field: "Ethnicity",
              headerFilter: multiSelectNativeDropdown("Ethnicity"),
              headerFilterFunc: "custom"
            },
            {
              title: "Facial Surgery",
              field: "FacialSurgery",
              headerFilter: multiSelectNativeDropdown("FacialSurgery"),
              headerFilterFunc: "custom"
            }
          ]
        });

        document.getElementById('clearFilters').addEventListener('click', () => {
          table.clearHeaderFilter();
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
