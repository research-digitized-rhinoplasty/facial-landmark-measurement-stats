<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Facial Landmark Query Tool</title>

  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet" />

  <style>
    body { font-family: Arial; padding: 20px; }
    #stats-table, #measurement-table, #landmark-table { margin-top: 20px; }
    .button-row { margin: 10px 0; }

    .tabulator .tabulator-header { overflow: visible !important; }
    .tabulator .tabulator-header .tabulator-col { overflow: visible !important; position: relative !important; }
    .tabulator .tabulator-header .tabulator-col .tabulator-header-filter { overflow: visible !important; position: relative !important; }

    .checkbox-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 9999;
      background: white;
      border: 1px solid #ccc;
      max-height: 180px;
      overflow-y: auto;
      padding: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .checkbox-dropdown label { display: block; font-size: 12px; cursor: pointer; margin-bottom: 2px; }
    .checkbox-dropdown input { margin-right: 6px; }
    .dropdown-toggle {
      cursor: pointer;
      padding: 4px;
      border: 1px solid #ccc;
      background: #fff;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>3D Facial Landmark Query Tool</h2>
  <div class="button-row">
    <button id="clearFilters">Clear All Column Filters</button>
    <button id="downloadCSV">Download Filtered Data (CSV)</button>
  </div>

  <div id="stats-table"></div>
  <h2>Measurements</h2>
  <div id="measurement-table"></div>
  <h2>Landmarks</h2>
  <div id="landmark-table"></div>

  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <script>
    function exactMatch(h, v) { return h === "All" || h === "Any" || v === h; }

    function dropdownMultiCheck(cell, onRendered, success) {
      const column = cell.getColumn();
      const field = column.getField();
      const table = cell.getTable();
      const values = column.getDefinition().headerFilterParams.values;
      const toggle = document.createElement('div');
      toggle.classList.add('dropdown-toggle');
      toggle.style.position = 'relative';

      const updateLabel = () => {
        const current = table.getHeaderFilterValue(field) || [];
        toggle.textContent = current.length ? current.join(', ') : 'Select...';
      };
      updateLabel();

      let list;
      const openDropdown = () => {
        if (list) return;
        list = document.createElement('div');
        list.classList.add('checkbox-dropdown');
        const current = table.getHeaderFilterValue(field) || [];
        values.forEach(val => {
          const lbl = document.createElement('label');
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.value = val;
          cb.checked = current.includes(val);
          lbl.appendChild(cb);
          lbl.appendChild(document.createTextNode(val));
          list.appendChild(lbl);
          cb.addEventListener('change', () => {
            const chosen = Array.from(list.querySelectorAll('input:checked')).map(i => i.value);
            success(chosen);
            toggle.textContent = chosen.length ? chosen.join(', ') : 'Select...';
          });
        });
        document.body.appendChild(list);
        const rect = toggle.getBoundingClientRect();
        list.style.position = 'absolute';
        list.style.top = rect.bottom + window.scrollY + 'px';
        list.style.left = rect.left + window.scrollX + 'px';
        list.style.zIndex = '9999';
        document.addEventListener('click', outsideClick);
      };

      const closeDropdown = () => {
        if (!list) return;
        list.remove(); list = null;
        document.removeEventListener('click', outsideClick);
      };

      const outsideClick = (e) => {
        if (!toggle.contains(e.target) && list && !list.contains(e.target)) {
          closeDropdown();
        }
      };

      toggle.addEventListener('click', e => {
        e.stopPropagation();
        list ? closeDropdown() : openDropdown();
      });

      onRendered(() => {});
      return toggle;
    }

    function multiSelectFilterFunc(filterVals, cellVal) {
      if (!filterVals || !filterVals.length) return true;
      return filterVals.includes(cellVal);
    }

    function exportTablesToCSV() {
      const rows = [
        ...statsTable.getData(),
        ...measurementTable.getData(),
        ...landmarkTable.getData(),
      ];
      const headers = new Set();
      rows.forEach(r => Object.keys(r).forEach(k => headers.add(k)));
      const headerArr = Array.from(headers);
      const csvRows = [headerArr.join(',')];
      rows.forEach(row => {
        const line = headerArr.map(h => row[h] !== undefined ? '"' + String(row[h]).replace(/"/g, '""') + '"' : '').join(',');
        csvRows.push(line);
      });
      const csvContent = csvRows.join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.setAttribute('download', 'filtered_data.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    let statsTable, measurementTable, landmarkTable;

    fetch('data.json')
      .then(r => r.ok ? r.json() : Promise.reject('data.json not found'))
      .then(participants => {
        const allMeasurements = participants.flatMap(p => (p.ParticipantMeasurements || []).map(m => ({ participantFileId: p.participantFileId, measurementName: m.MeasurementName, value: m.Value })));
        const allLandmarks = participants.flatMap(p => (p.ParticipantLandmarks || []).map(l => ({ participantFileId: p.participantFileId, landmarkName: l.LandmarkName, xVal: l.xVal, yVal: l.yVal, zVal: l.zVal })));

        measurementTable = new Tabulator('#measurement-table', {/*...columns config...*/});
        landmarkTable = new Tabulator('#landmark-table', {/*...columns config...*/});
        statsTable = new Tabulator('#stats-table', {/*...columns config...*/});

        statsTable.on('dataFiltered', (filters, rows) => {
          const ids = rows.map(r => r.getData().participantFileId);
          measurementTable.replaceData(allMeasurements.filter(m => ids.includes(m.participantFileId)));
          landmarkTable.replaceData(allLandmarks.filter(l => ids.includes(l.participantFileId)));
        });

        document.getElementById('clearFilters').addEventListener('click', () => {
          statsTable.clearHeaderFilter();
          measurementTable.clearHeaderFilter();
          landmarkTable.clearHeaderFilter();
        });

        document.getElementById('downloadCSV').addEventListener('click', exportTablesToCSV);
      })
      .catch(err => {
        console.error(err);
        document.querySelector('#stats-table').innerHTML = `<p style="color:red">${err}</p>`;
      });
  </script>
</body>
</html>
