<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Facial Landmark Query Tool</title>

  <!-- Tabulator CSS -->
  <link
    href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
    rel="stylesheet"
  />

  <!-- Choices.js CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    rel="stylesheet"
  />

  <!-- Choices.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; }
    #stats-table { margin-top: 20px; }
    .button-row { margin: 10px 0; }

    /* Optional: improve dropdown display in headers */
    .tabulator-header-filter .choices {
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>3D Facial Landmark Query Tool</h2>

  <div class="button-row">
    <button id="clearFilters">Clear All Column Filters</button>
  </div>

  <div id="stats-table"></div>

  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

  <!-- Chart.js (if you need it later) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // === Multi-select filter using Choices.js ===
    function multiSelectFilterEditor(cell, onRendered, success, cancel, editorParams){
      const values = editorParams.values;
      const el = document.createElement("select");
      el.setAttribute("multiple", true);

      for (const [val, label] of Object.entries(values)) {
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = label;
        el.appendChild(opt);
      }

      onRendered(() => {
        // Delay Choices init to ensure select is fully in DOM
        setTimeout(() => {
          new Choices(el, {
            removeItemButton: true,
            searchEnabled: false,
            placeholderValue: 'Choose an option below',
            shouldSort: false
          });
        }, 0);
      });

      el.addEventListener("change", () => {
        const selected = Array.from(el.selectedOptions).map(opt => opt.value);
        success(selected);
      });

      return el;
    }

    function multiSelectFilterFunction(selectedValues, rowValue) {
      if (!selectedValues || selectedValues.length === 0) return true; // no filtering
      return selectedValues.includes(rowValue); // keep row if value is in selected list
}



    // === Initialize table with filters ===
    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        const table = new Tabulator("#stats-table", {
          data: data,
          layout: "fitColumns",
          pagination: "local",
          paginationSize: 10,
          columns: [
            { title: "Participant ID", field: "participantFileId" },

            {
              title: "Age Min",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Min…",
              headerFilterFunc: ">=",
              headerFilterLiveFilter: true,
            },
            {
              title: "Age Max",
              field: "Age",
              sorter: "number",
              headerFilter: "input",
              headerFilterPlaceholder: "Max…",
              headerFilterFunc: "<=",
              headerFilterLiveFilter: true,
            },
            {
              title: "Gender",
              field: "Gender",
              headerFilter: multiSelectFilterEditor,
              headerFilterFunc: multiSelectFilterFunction,
              headerFilterParams: {
                values: {
                  "F": "F",
                  "M": "M",
                  "Other": "Other"
                }
              }
            },
            {
              title: "Ethnicity",
              field: "Ethnicity",
              headerFilter: multiSelectFilterEditor,
              headerFilterFunc: multiSelectFilterFunction,
              headerFilterParams: {
                values: {
                  "White": "White",
                  "Black or African American": "Black or African American",
                  "American Indian or Alaska Native": "American Indian or Alaska Native",
                  "Asian": "Asian",
                  "Native Hawaiian or Other Pacific Islander": "Native Hawaiian or Other Pacific Islander",
                  "Hispanic": "Hispanic",
                  "Prefer not to specify": "Prefer not to specify"
                }
              }
            },
            {
              title: 'Facial Surgery',
              field: 'FacialSurgery',
              headerFilter: multiSelectFilterEditor,
              headerFilterFunc: multiSelectFilterFunction,
              headerFilterParams: {
                values: {
                  'No Facial Surgery':'No Facial Surgery',
                  'Brow/forehead lift':'Brow/forehead lift',
                  'Ear pinning':'Ear Pinning',
                  'Chin, cheek, or jaw reshaping':'Chin, cheek, or jaw reshaping',
                  'Eyelid lift':'Eyelid Lift',
                  'Facelift':'Facelift',
                  'Facial implants':'Facial implants',
                  'Hair replacement surgery':'Hair Replacement surgery',
                  'Lip augmentation':'Lip Augmentation',
                  'Rhinoplasty':'Rhinoplasty',
                  'Other':'Other',
                  'Prefer not to specify':'Prefer not to specify'
                }
              }
            }
          ]
        });

        document.getElementById('clearFilters').addEventListener('click', () => {
          table.clearHeaderFilter();
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
